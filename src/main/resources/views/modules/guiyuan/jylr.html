<!DOCTYPE html>
<html>
<head>
    <title>角色管理</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="customer.cusName" @keyup.enter="query"
                       placeholder="货币中文">
            </div>
            <a class="btn btn-default" @click="query">查询</a>

            <a v-if="hasPermission('sys:role:save')" class="btn btn-primary" @click="lrjy"><i class="fa fa-plus"></i>&nbsp;录入交易</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">客户名称</div>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control"
                           v-model="customer.cusName" placeholder="机构名称"/>-->
                    <span class="col-sm-2 control-label">{{customer.cusName}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">填报人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           v-model="customer.cusName" placeholder="填报人"/>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">填报电话</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           v-model="customer.cusName" placeholder="填报电话"/>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">填报电话</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           v-model="customer.cusName" placeholder="填报电话"/>

                </div>
            </div>

        </form>


    </div>
</div>

<script src="../../js/modules/guiyuan/jylr.js"></script>
</body>
</html>
